<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Activty 1</title>
    </head>
    <body>
        <h2>Array in JS</h2>
        <p id="p1"></p>
        <p id="p2"></p>
        <script>
            var fruits = ["Mango", "Apple", "Guava", "Watermelon"]
            document.getElementById("p1").innerHTML=fruits;
            document.getElementById("p2").innerHTML=fruits[2];
        </script>
    </body>
</html>
